<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pick A Time</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/client/style.css">
    <link rel="icon" type="image/x-icon" href="/client/favicon.ico">
    <script src="/client/libraries/jquery-3.3.1.js"></script>
    <script src="/client/js/loader.js"></script>
    <script src="/client/js/keybinds.js"></script>
    <script src="/client/js/ajax.js"></script>
    <script src="/client/js/home.js"></script>
  </head>
  <body>
    <div id="content">
      <h1 id="title" class="h1">pick a time</h1>
      <input id="event-title" class="text-input-full" autofocus placeholder="event name" type="text" />
      <input id="event-description" class="text-input-full input-hidden" placeholder="event desc" type="text" />
      <label for="event-start-date" id="event-start-label" class="input-hidden">start of date range</label>
      <input id="event-start-date" class="text-input-full date-input input-hidden" required="required" type="date" />
      <label for="event-end-date" id="event-end-label" class="input-hidden">end of date range</label>
      <input id="event-end-date" class="text-input-full date-input input-hidden" required="required" type="date" />
      <div id="event-create" class="button input-hidden">
        create
      </div>
    </div>
  </body>
</html>
